    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(function() {
          if($( window ).width() < 600){        
              $(".slider").slick({
                dots: true,
                autoplay: false,
                arrows: false,
                infinite: true,
                slidesToShow: 1
              });
          }
            var lastScrollTop = 0;
            $( window ).on( "scroll", function() {
                if($( window ).width() > 600){        
                    if($(document).scrollTop() > 0)
                    {
                        var st = $(this).scrollTop();
                        if (st > lastScrollTop){
                        $("header").fadeOut(600).removeClass("scroll");
                        } else {
                        $("header").fadeIn(600).addClass("scroll");
                        }
                        lastScrollTop = st;
                    }
                    else
                    {
                        $("header").removeClass("scroll");
                    }
                }
            } );
        });
        </script>
